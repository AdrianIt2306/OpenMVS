<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TK5 Console — Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-left">
        <div class="brand-square">OM</div>
        <nav class="top-tabs" aria-label="Top Tabs">
          <a class="tab">Home</a>
          <a class="tab active">Spools</a>
          <a class="tab">Jobs</a>
          <a class="tab">Settings</a>
        </nav>
      </div>
      <div class="topbar-right">
        <button class="icon-btn" title="Notifications" aria-label="Notifications">
          <!-- bell icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15 17H9a3 3 0 0 0 6 0z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M18 8a6 6 0 1 0-12 0v3.5l-1 1.5v.5h16v-.5l-1-1.5V8z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <button class="icon-btn" title="Tools" aria-label="Tools">
          <!-- cog icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09c.67 0 1.24-.4 1.51-1a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06c.5.5 1.15.72 1.82.33.36-.2.77-.3 1.2-.3H12" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <button class="icon-btn" title="User" aria-label="User">
          <!-- user icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <div class="version">v0.1</div>
      </div>
    </header>

    <div class="app-shell">
      <aside class="sidebar">
        <div class="sidebar-section">
          <details open>
            <summary class="section summary active"><svg class="ic" viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 12h18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg><span>Spools</span></summary>
            <ul>
              <li class="item selected"><svg class="ic" viewBox="0 0 24 24" width="14" height="14"><rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="1.2" fill="none"/></svg><span>All Spools</span></li>
              <li class="item"><svg class="ic" viewBox="0 0 24 24" width="14" height="14"><circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="1.2" fill="none"/></svg><span>Today's</span></li>
            </ul>
          </details>
        </div>
        <div class="sidebar-section">
          <details>
            <summary class="section summary"><svg class="ic" viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg><span>Jobs</span></summary>
            <ul>
              <li class="item"><svg class="ic" viewBox="0 0 24 24" width="14" height="14"><path d="M4 7h16v10H4z" stroke="currentColor" stroke-width="1.2" fill="none"/></svg><span>Active</span></li>
            </ul>
          </details>
        </div>
        <div class="sidebar-section">
          <details>
            <summary class="section summary"><svg class="ic" viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 12h18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg><span>Logs</span></summary>
            <ul>
              <li class="item log-item" data-log="console_watch.log"><svg class="ic" viewBox="0 0 24 24" width="14" height="14"><path d="M3 12h18" stroke="currentColor" stroke-width="1.2" fill="none"/></svg><span>Console Watch</span></li>
              <li class="item log-item" data-log="console_bridge.log"><svg class="ic" viewBox="0 0 24 24" width="14" height="14"><path d="M3 12h18" stroke="currentColor" stroke-width="1.2" fill="none"/></svg><span>Console Bridge</span></li>
            </ul>
          </details>
        </div>
        <div class="sidebar-section">
          <details>
            <summary class="section summary"><svg class="ic" viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 12h18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg><span>Settings</span></summary>
            <ul>
              <li class="item"><svg class="ic" viewBox="0 0 24 24" width="14" height="14"><path d="M12 3v18" stroke="currentColor" stroke-width="1.2" fill="none"/></svg><span>General</span></li>
            </ul>
          </details>
        </div>
      </aside>

      <main class="main">
        <div class="main-header">
          <h1>Spools</h1>
          <div class="actions">
            <button class="btn add">+ Add</button>
          </div>
        </div>

        <div class="controls-row">
          <div class="filters-row">
            <input placeholder="Job name" />
            <input placeholder="Job id" />
            <select><option>All hosts</option><option>Host A</option></select>
          </div>
          <div class="col-config">
            <button class="btn small">Columns</button>
          </div>
        </div>

        <div class="table-card">
          <table class="data-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Jobid</th>
                <th>RC</th>
                <th>Size</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>JOB00001-TESTSORT.txt</td>
                <td>localhost</td>
                <td>5000</td>
                <td>3.8j</td>
                <td>12 KB</td>
                <td><button class="btn small view-btn" data-file="JOB00001-TESTSORT.txt">View</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- Modal for viewing spool/joblog content -->
    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-bg" data-close></div>
      <div class="modal-content">
        <button class="modal-close" aria-label="Close">✕</button>
        <h3 id="modal-title"></h3>
        <pre id="modal-body" class="logbox">Loading...</pre>
        <div style="margin-top:10px"><a id="modal-download" class="btn" href="#" download>Download</a></div>
      </div>
    </div>

    <footer class="site-footer">OpenMVS • minimal dashboard</footer>
    <script src="app.js"></script>
  </body>
</html>
